name: react tests

on:
  push:
    branches:
      - dev
      - test

jobs:
  yarn-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Enable corepack
        run: corepack enable

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"
          cache: yarn
          cache-dependency-path: yarn.lock

      - name: Install dependencies
        working-directory: .
        run: yarn install

      - name: Build project
        working-directory: .
        run: yarn build

      - name: Run typecheck
        working-directory: .
        run: yarn typecheck

      - name: Run tests
        working-directory: .
        run: yarn test
